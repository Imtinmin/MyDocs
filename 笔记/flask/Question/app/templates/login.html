{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
<style type="text/css">
        body {
            background-size: cover;
        }

        .center {
            padding: 50px 15px;
            width: auto;
            display: table;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
</style>

{% endblock %}
{% block content %}
<div class="container">
<div class="center">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

<form method="POST">
  <div class="form-group">
    <label for="exampleInputUsername">用户名</label>
    {{  form.username }}
  </div>
    <div class="form-group">
    <label for="exampleInputPassword">密码</label>
    {{  form.password }}
  </div>
   {{ form.submit }}
   
</form>
</div>
</div>
{% endblock %}
