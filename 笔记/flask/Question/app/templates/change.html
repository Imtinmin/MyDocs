{% extends "layout.html" %}
{% block title %}修改密码{% endblock %}
{% block head %}
  {{ super() }}
<style type="text/css">
        body {
            background-size: cover;
        }

        .center {
            padding: 50px 15px;
            width: auto;
            display: table;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
</style>

{% endblock %}
{% block content %}
<div class="container">
<div class="center">
<form method="POST">
  <div class="form-group">
    <label for="exampleInputUsername">旧密码</label>
    {{  form.oldpassword }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">新密码</label>
    {{  form.newpassword }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">再次输入</label>
    {{  form.confirm }}
  </div>
   {{ form.submit }}
   
</form>
</div>
</div>
{% endblock %}
